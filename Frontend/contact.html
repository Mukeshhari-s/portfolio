            <!-- Contact Section -->
            <section id="contact" class="section">
                <div class="section-header">
                    <h2>Contact</h2>
                    <p>Let’s get in touch.</p>
                </div>
                <div class="contact-grid">
                    <div>
                        <p>
                            If you’d like to talk about a role, collaboration, or
                            project idea, feel free to reach out.
                        </p>
                        <ul class="contact-list">
                            <li><strong>Email:</strong> <a href="mailto:you@example.com">you@example.com</a></li>
                            <li><strong>GitHub:</strong> <a href="#" target="_blank" rel="noopener">github.com/your-username</a></li>
                            <li><strong>LinkedIn:</strong> <a href="#" target="_blank" rel="noopener">linkedin.com/in/your-profile</a></li>
                        </ul>
                    </div>
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="you@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="4" placeholder="How can I help?" required></textarea>
                        </div>
                        <button type="submit" class="btn primary">Send Message</button>
                    </form>
                </div>
            </section>
